<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Snake Game</title><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f0f0}.game-container{display:grid;grid-template-columns:repeat(20,20px);grid-template-rows:repeat(20,20px);gap:1px;background-color:#000}.game-cell{width:20px;height:20px;background-color:#fff}.snake{background-color:#0f0}.food{background-color:red}</style></head><body><div class=game-container id=game-container></div><script>const gameContainer=document.getElementById('game-container');const rows=20;const cols=20;let snake=[{x:10,y:10}];let direction={x:0,y:0};let food={x:15,y:15};let isGameOver=false;function initializeGame(){for(let i=0;i<rows*cols;i++){const cell=document.createElement('div');cell.classList.add('game-cell');gameContainer.appendChild(cell);}}
function renderGame(){document.querySelectorAll('.game-cell').forEach(cell=>cell.classList.remove('snake','food'));snake.forEach((segment)=>{const cellIndex=segment.y*cols+segment.x;const cell=document.querySelectorAll('.game-cell')[cellIndex];if(cell){cell.classList.add('snake');}});const foodIndex=food.y*cols+food.x;const foodCell=document.querySelectorAll('.game-cell')[foodIndex];if(foodCell){foodCell.classList.add('food');}}
function moveSnake(){if(isGameOver)return;const head={x:snake[0].x+direction.x,y:snake[0].y+direction.y};if(head.x<0||head.x>=cols||head.y<0||head.y>=rows){gameOver();return;}
for(let i=1;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){gameOver();return;}}
snake.unshift(head);if(head.x===food.x&&head.y===food.y){placeFood();}else{snake.pop();}
renderGame();}
function placeFood(){food.x=Math.floor(Math.random()*cols);food.y=Math.floor(Math.random()*rows);}
function resetGame(){snake=[{x:10,y:10}];direction={x:0,y:0};isGameOver=false;placeFood();renderGame();}
function gameOver(){alert('Game Over');isGameOver=true;resetGame();}
document.addEventListener('keydown',event=>{if(isGameOver)return;switch(event.key){case'ArrowUp':if(direction.y===0)direction={x:0,y:-1};break;case'ArrowDown':if(direction.y===0)direction={x:0,y:1};break;case'ArrowLeft':if(direction.x===0)direction={x:-1,y:0};break;case'ArrowRight':if(direction.x===0)direction={x:1,y:0};break;}});initializeGame();resetGame();setInterval(moveSnake,200);</script></body></html>
